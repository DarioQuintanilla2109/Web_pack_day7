<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Assignment</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-row">
      <div class="col">
        <label class="mr-sm-2 font-weight-bold" for="cover-option"></label>
          IncludeCover</label
        >
        <select  class="custom-select mr-sm-2" id="cover-option">
          <option selected>Include Cover</option>
          <option value="initial">True</option>
          <option value="hidden">False</option>
        </select>
      </div>
      <div class="col">
        <div class="name font-weight-bold">Name</div>
        <input type="text" class="form-control" id="fname" placeholder="" />
      </div>
      <div class="col">
        <div class="name font-weight-bold">Last Name</div>
        <input type="text" class="form-control" id="lname" placeholder="" />
      </div>
      <div class="col">
        <label class="mr-sm-2 font-weight-bold" for="inlineFormCustomSelect"
          >S.M. Position</label
        >
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option selected>null</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="col">
        <div class="name font-weight-bold">Twitter</div>
        <input type="text" class="form-control" placeholder="" />
      </div>
      <div class="col">
        <div class="name font-weight-bold">Github</div>
        <input type="text" class="form-control" placeholder="" />
      </div>
      <div class="col">
        <div class="name font-weight-bold">LinkedIn</div>
        <input type="text" class="form-control" placeholder="" />
      </div>
      <div class="col">
        <div class="name font-weight-bold">Instagram</div>
        <input type="text" class="form-control" placeholder="" />
      </div>
      <div class="col">
        <label class="mr-sm-2 font-weight-bold" for="inlineFormCustomSelect"
          >Role</label
        >
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option selected>null</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <label class="mr-sm-2 font-weight-bold" for="inlineFormCustomSelect"
          >City</label
        >
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option selected>null</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <label class="mr-sm-2 font-weight-bold" for="inlineFormCustomSelect"
          >Country</label
        >
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option selected>null</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" id = 'cover-img' src="/sample.jpg" alt="Card image cap" />
      <img class="card-img-main" src="/PortfolioPic.jpg" alt="Card image cap" />
      <div class="card-body">
        <p class="card-text">
          <span id="firstName"> Your name</span>
          <span id="lastName"> Your lastname </span>
        </p>
        <p class="card-text-m">Web Developer</p>
        <p class="card-text-sm">Miami, USA</p>
      </div>
      <div class="parent">
        <div class="list-group">
          <a href="#" class="list-group-item border-0 list-group-item-action"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="list-group-item border-0 list-group-item-action"
            ><i class="fab fa-github"></i
          ></a>
          <a href="#" class="list-group-item border-0 list-group-item-action"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a href="#" class="list-group-item border-0 list-group-item-action"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/415253552f.js"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
